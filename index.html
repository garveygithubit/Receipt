<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receipt</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <table class="invoice-table" >
      <thead>
        <tr>
            <td>Product</td>
            <td>Quatity</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Drink<span>(large)</span></td>
            <td class="unit">1</td>
            <td>2.90</td>
        </tr>
        <tr>
            <td>Fries<span>(small)</span></td>
            <td class="unit">2</td>
            <td>5.00</td>
        </tr>
        <tr>
            <td>Burger<span>(no pickle)</span></td>
            <td class="units">2</td>
            <td>7.00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2" align="right">Total</td>
            <td>14.90</td>
        </tr>
    </tfoot>
    </table>
    
</body>
</html>
